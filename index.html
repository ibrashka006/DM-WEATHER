<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/app.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="/images/png-clipart-computer-icons-search-box-magnifying-glass-search-for-miscellaneous-desktop-wallpaper.png" alt=""></button>
            <div class="error">Мындай олко жок</div>
        </div>
        <div class="weather">
            <img src="/images/3767039.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
            <div class="col">
                <img src="images/humidity-icon-1024x838-vqbjj1sp.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/3295545.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
